<!DOCTYPE html>

</head>
<body>
    <script>
        //需求：获取指定范围的随机整数，10~20之间的随机整数
        //最小值：0.000001
        //最大值：0.999999
        function rand(min, max){
            return Math.floor(Math.random()*(max-min+1)) + min;
        }

        console.log( rand(1, 6) );
    </script>
</body>
</html>
