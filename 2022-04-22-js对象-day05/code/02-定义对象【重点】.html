<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1. 实例化方式
        let obj=new Object(); //注意：只能创建空对象
        console.log( obj );

        //2. 字面量方式
        let obj2={};
        console.log( obj2 );

        //2.1 字面量方式创建对象可以初始化属性和方法
        let obj3={
            name:'李白', //属性
            age:20,
            run:function(){ //方法
                console.log('李白以每小时80公里的速度跑步');
            },
        }
        console.log( obj3 );
    </script>
</body>
</html>
