<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj={
            name:'张飞',
            age:18,
            like:'吃牛肉',
        }

        //遍历对象
        for(let key in obj){
            console.log( key ); //key='like'
            console.log( obj[key] ); //obj['like']
        }
    </script>
</body>
</html>
