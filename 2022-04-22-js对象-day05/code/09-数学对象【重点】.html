<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.dir( Math );

        //1. .PI圆周率
        console.log( Math.PI );

        //2. .ceil()向上取整，通常用于计算页码
        console.log( Math.ceil(5.25) );

        //3. .floor()向下取整
        console.log( Math.floor(5.5) );

        //4. .max()最大值
        console.log( Math.max(4, 12, 5, 7, 1) );

        //5. .min()最小值
        console.log( Math.min(4, 12, 5, 7, 1) );

        //6. .random()随机小数，包含0不包含1
        console.log( Math.random() );
        console.log( Math.random() );
        console.log( Math.random() );
        console.log( Math.random() );
        console.log( Math.random() );
        console.log( Math.random() );
        console.log( Math.random() );
        
    </script>
</body>
</html>
