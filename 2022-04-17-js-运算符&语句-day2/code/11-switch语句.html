<script>

    /*
        需求: 判断输入的数字
        1 : 春
        2 : 夏
        3 : 秋
        4 : 冬
        否则: 输出不在四季中
    */


    //得到数字
    let num = prompt('输入数字');

    switch( Number(num) ){
        case 1:
            console.log('春');
            break;

        case 2:
            console.log('夏');
            break;

        case 3:
            console.log('秋');
            break;

        case 4:
            console.log('冬');
            break;

        default:
            console.log('不在四季中');
            break;
    }



</script>
