<script>

    let a = '12';
    let b = 12;


    /*
        ==  : 比较大小 不比较类型 
    */
    console.log( a == b ); // true


    /*
        === (全等于): 比较大小和类型 
    */
    console.log( a === b ); // false


    /*
        !=  (不等于) : 和==相反
    */
    console.log( a != b );// false

    

    /*
        !== (不全等于) : 和 === 相反
    */
    console.log( a !== b ); // true

</script>
