<script>

    /*
        1.求解1—100整数和

        1 + 2 + 3 + 4 + ...+ 100 = 5050

        注意: 遇到求和 求差 求乘积  求最大值 求最小值 求平均值,先定义变量保存该值

    */

    //定义变量保存总和
    let sum = 0; //定义变量没有赋值, 默认值用undefined站位

    //遍历1-100之间所有整数和
    for(let i=1; i<=100; i++){

        //累加总和
        sum = sum + i;// sum += i
    }

    //得到总和
    console.log( sum );







</script>
