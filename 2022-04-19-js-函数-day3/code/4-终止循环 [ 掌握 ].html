<script>

    /* 
        需求: 在控制台中输出1-10之间的数字, 当循环到5时,终止循环

        理解: 
            1> i的每个取值都是一次循环
            2> break: 终止当前循环, 结束后面所有循环
            3> continue: 终止当前循环, 继续后面所有循环

    */

    for(let i=1; i<=10; i++){

        if( i === 5 ){
            continue;
        }

        console.log( i );

    }




</script>
