<script>


    /* 
        需求: 求1到100整数和
    */

    //定义变量保存总和
    let sum = 0;

    //遍历1-100之间的整数
    let i = 1;
    while( i<= 100 ){

        sum += i;

        i++;
    }

    //打印总和
    console.log( sum );


    /* 
        执行流程: 
            第1步: 初始化循环变量: let i = 1;
            第2步: 判断循环条件是否为真: i<=100
            第3步: 执行循环体: sum += i
            第4步: 更新循环变量: i++
            第5步: 回到第2步
    */


</script>
