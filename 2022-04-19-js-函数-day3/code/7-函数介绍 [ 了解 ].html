<script>

    //需求: 打印任意行 任意列的星星
    function printStar(rows, cols) {
        for (let i = 1; i <= rows; i++) {
            for (let j = 1; j <= cols; j++) {
                document.write('★');
            }
            document.write('<br>')
        }
    }

    printStar(10, 3)
    printStar(3, 20)




</script>
