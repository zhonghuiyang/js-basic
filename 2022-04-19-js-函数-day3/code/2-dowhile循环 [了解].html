

<script>

    /* 
        需求: 求1到100整数和
    */

    let sum = 0; //总和

    //遍历1-100之间的所有整数
    let i = 1;
    do{
        sum += i; 
        i++;
    }while( i<=100 );

    console.log( sum );


    /* 
        执行过程: 
            第1步: 初始化循环变量: let i = 1;
            第2步: 执行循环体: sum += i
            第3步: 更新循环变量: i++;
            第4步: 判断循环条件: i<=100
            第5步: 回到第2步
    */


</script>
