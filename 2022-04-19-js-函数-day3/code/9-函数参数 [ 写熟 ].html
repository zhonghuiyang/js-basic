<script>

    /* 
        需求: 封装函数 - 求任意两个整数的和
    */

    function printSum(a, b){
        //定义变量保存总和
        let sum = a + b;

        //打印总和
        console.log( sum );
    }

    printSum( 3, 5 )


</script>



<script>

    /* 
        需求: 封装函数
        求任意两个数之间的最大值
    */

    function printMax (a, b) {
        
        //三元运算: 实现最大值
        let max = a > b ? a : b;

        console.log( max );
    }

    printMax( 3, 250 )


</script>
