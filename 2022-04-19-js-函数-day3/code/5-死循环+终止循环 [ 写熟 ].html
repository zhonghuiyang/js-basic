<script>

    /* 
        需求: 求1+2+3+....+n 的总和, 当总和大于等于3000时结束, 结束后打印出此时n值和总和
    */

    let sum = 0; //总和
    for(let n=1;;n++){

        sum += n; //累加总和

        if( sum >= 3000){

            console.log( sum ); //能打印
            console.log( n );   //可以打印
            break;
        }
    }






</script>
