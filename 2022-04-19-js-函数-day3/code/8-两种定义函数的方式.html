<script>

    /* 
        需求: 使用函数声明式封装函数
        封装一个打印"hello world"的方法
    */

    //调用并执行函数
    printText (); 


    function printText (){
        console.log( 'hello world' );
    }

    //调用并执行函数
    printText (); 



</script>



<script>

    /* 
        需求: 使用函数表达式封装函数
        封装一个打印'我爱你'的方法
    */

    let printLove = function (){
        console.log( '我爱你' );
    }


    printLove() ;

</script>
