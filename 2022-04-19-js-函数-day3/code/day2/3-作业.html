<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <!--    
    <li>这是列表1</li>
    <li>这是列表2</li>
    <li>这是列表3</li>
    <li>这是列表4</li>
    <li>这是列表5</li>
    <li>这是列表6</li>
    <li>这是列表7</li>
    <li>这是列表8</li>
    <li>这是列表9</li>
    <li>这是列表10</li>
 -->

    <script>

        /* 
            使用for循环输出10条新闻在控制台中
        */

        for(let i=1; i<=10; i++){
            //变量i放在引号中,不能解析

            //document.write('<li>这是列表i</li>')
            document.write('<li>这是列表'+ i + '</li>')
        }

    </script>
</body>
</html>
