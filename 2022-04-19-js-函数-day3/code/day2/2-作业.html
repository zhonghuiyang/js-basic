<script>

    /* 
        计算1-1000之间能被3整除的偶数的个数

        写代码思路: 都在题意中 ( 根据题意写代码 )
    */



    //定义变量保存总个数
    let count = 0;

    //遍历1-1000之间所有整数
    for(let i=1; i<=1000; i++){
        
        //筛选出能够被2和3整除的数
        if( i%2===0 && i%3===0 ){
            count++; //个数自增 //满足判断条件,就相当于找个一个能够被3和2整除的数,所以个数自增1
        }

    }

    //得到总个数
    console.log( count );



</script>
