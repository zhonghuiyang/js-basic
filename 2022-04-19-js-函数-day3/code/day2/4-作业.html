
<!-- 

    场景题：
        有一条地铁线路，第1站上来15个人，第2站上来14个人，第3站上来13个人，第4站上来12个人。
        定义一个变量num保存每一站的人数，sum保存总人数，求出第15站时列车上一共有多少人

    写代码思路: 都在题意中 ( 根据题意写代码 )
-->

<script>

    //定义变量保存总人数
    let sum = 0;

    //定义变量保存每一站上车的人数
    let count = 15; //技巧: 初始值为第一站上车的人数

    //循环 - 每一站作为一次循环
    for(let i=1; i<=15; i++){

        //先求车上总人数
        sum = sum + count;

        //再计算下一站上车的人数
        count--;
    }

    //得到车上的总人数
    console.log( sum );


</script>
