<!-- 

    定义变量gender保存性别，再使用if语句进行判断。
    如果是男，在网页中输出‘先生你好’，如果是女，在网页中输出‘小姐你好’

    写代码思路: 都在题意中 ( 根据题意写代码 )

 -->

<script>

    //得到性别
    let gender = prompt('输入性别')

    //判断
    if( gender === '男' ){
        console.log( '先生你好' );

    }else{
        console.log( '小姐你好' );
    }



</script>
