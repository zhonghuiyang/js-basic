<script>

    let arr = [
        [80, 92, 97],
        [61, 65, 71],
        [59, 63, 70],
        [85, 87, 90],
        [76, 77, 85]
    ];

    let max = arr[0][0];//最大值
    let min = arr[0][0];//最小值


    //第一层遍历arr
    arr.forEach(function ( value ){
        
        //第二层遍历value
        value.forEach(function (v){
            
            if( max < v )  max = v; //最大值

            if( min > v )  min = v; //最小值

        })

    })

    console.log( 'max:', max);
    console.log( 'min:', min);


</script>
