<script>

    /*
        需求: 交换两个变量的值

        js难点: 用代码描述生活案例
    */


    //赋值: 等号右边的值赋值给等号左边的变量
    let a = 10;
    let b = 53;


    //1. 将a的值赋值给c
    let c = a;

    //2. 将b的值赋值给a
    a = b;

    //3. 将c的值赋值给b
    b = c;

    console.log( 'a:', a);
    console.log( 'b:', b);






</script>
