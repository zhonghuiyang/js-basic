<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <!-- 
        // 单行注释:  ctrl + /
        /* 
            多行注释:  shift + alt + a
        */
     -->

    <script>
        
        // 网页输出
        document.write('你好!')
        document.write('<h2>标题标签</h2>')
        document.write('admin') //不加引号 表示变量


        // 弹出框输出
        alert('<h2>标题标签123</h2>')  //不会解析标签

        // 控制台输出
        console.log('我不好!')
        console.log('<h2>标题标签123</h2>!')
        console.log('你', '我', '他')


    </script>
</body>
</html>
